<!DOCTYPE html>
<meta charset="utf-8">
<title>isArray - polyfill example</title>
<style>

body {
  font: 500 36px "Lucida Console";
  margin: 30px 30px 30px 30px;
}

</style>

<body>
  <!-- this polyfill provides isArray compatibility (remove to verify) -->
  <script type="text/javascript" src="isArray-polyfill.js"></script>
  <!-- this example library does not use the isArray spec -
       but is now compatible thanks the above polyfill. -->
  <script type="text/javascript" src="examplelib-compatible.js"></script>
  <!-- triplet objects conform to the isArray spec -->
	<script type="text/javascript" src="triplet.js"></script>
  <script>
    // we can use the example library to process native arrays
    examplelib.displaySum([1, 2]);
    examplelib.displayProduct([1, 2]);

    // but we can also construct a custom array type
    var t = triplet(3, 6, 9);

    // and also pass that to the library because it conforms to isArray
    examplelib.displaySum(t);
    examplelib.displayProduct(t);
  </script>
</body>
